<img src="assets/img/icon-star.svg" alt="icon star" />
<h2>How did we do?</h2>
<p>
  Please let us know how we did with your support request. All feedback is
  appreciated to help us improve our offering!
</p>

<app-button

  [routerLink]="'submit'"
  [stateData]="selectedRate"
></app-button>
